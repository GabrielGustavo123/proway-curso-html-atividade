<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
</head>
<body>
    <h1>Matricular-se</h1>

    <form action="concluido.html">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="Nome" required>
        </div>
        <div>
            <label for="campo-idade">Idade</label>
            <input type="number" id="campo-idade" name="Idade" required>
        </div>
        <div>
            <label for="campo-serie">Serie</label>
            <select name="Serie" id="campo-serie" required>
                <option value="1">1º Serie</option>
                <option value="2">2º Serie</option>
                <option value="3">3º Serie</option>
                <option value="4">4º Serie</option>
                <option value="5">5º Serie</option>
                <option value="6">6º Serie</option>
                <option value="7">7º Serie</option>
                <option value="8">8º Serie</option>
                <option value="9">9º Serie</option>
                <option value="10">Primeirão</option>
                <option value="11">Segundão</option>
                <option value="12">Terceirão</option>
            </select>
        </div>
        <button type="submit">Confirmar</button>
    </form>
</body>
</html>
